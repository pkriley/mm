
<div fxLayout="column">
 
  <mat-form-field class="date" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [min]="currentDate" [matDatepickerFilter]="excludedDates" [matDatepicker]="picker" [value]="bookingDate" (dateChange)="dateChange($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-label class="timeLabel">Choose a time</mat-label>
  <button mat-raised-button disabled=false *ngFor="let time of times" click="javascript(void:0);" class="time">
    {{time}}
  </button>
 
</div>
